<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Question Text -->
    <text x="256" y="50" font-size="24" text-anchor="middle" fill="black">מהי הצורה המשלימה את הסדרה?</text>

    <!-- Sequence -->
    <g transform="translate(30, 100)">
        <!-- Box 1: Triangle -->
        <rect x="0" y="0" width="80" height="80" fill="white" stroke="black" stroke-width="2"/>
        <polygon points="40,20 65,60 15,60" fill="black"/>
        <!-- Arrow -->
        <path d="M 90 40 L 110 40" stroke="black" stroke-width="2"/>
        <polygon points="110,40 100,35 100,45" fill="black"/>

        <!-- Box 2: Square -->
        <rect x="120" y="0" width="80" height="80" fill="white" stroke="black" stroke-width="2"/>
        <rect x="140" y="20" width="40" height="40" fill="black"/>
        <!-- Arrow -->
        <path d="M 210 40 L 230 40" stroke="black" stroke-width="2"/>
        <polygon points="230,40 220,35 220,45" fill="black"/>

        <!-- Box 3: Pentagon -->
        <rect x="240" y="0" width="80" height="80" fill="white" stroke="black" stroke-width="2"/>
        <polygon points="280,15 305,35 295,65 265,65 255,35" fill="black"/>
        <!-- Arrow -->
        <path d="M 330 40 L 350 40" stroke="black" stroke-width="2"/>
        <polygon points="350,40 340,35 340,45" fill="black"/>

        <!-- Box 4: Question Mark -->
        <rect x="360" y="0" width="80" height="80" fill="white" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
        <text x="400" y="55" font-size="48" text-anchor="middle" fill="gray">?</text>
    </g>

    <!-- Separator Line -->
    <line x1="20" y1="220" x2="492" y2="220" stroke="black" stroke-width="1"/>

    <!-- Answer Options -->
    <g transform="translate(30, 260)">
        <!-- Option D (leftmost) -->
        <rect x="0" y="0" width="80" height="80" fill="white" stroke="black" stroke-width="2"/>
        <polygon points="40,15 49,37 72,37 54,53 61,76 40,64 19,76 26,53 8,37 31,37" fill="black"/> <!-- Star -->
        <text x="40" y="140" font-size="24" text-anchor="middle" fill="black">ד</text>

        <!-- Option G (middle-left) -->
        <rect x="120" y="0" width="80" height="80" fill="white" stroke="black" stroke-width="2"/>
        <polygon points="160,20 185,60 135,60" fill="black"/> <!-- Triangle -->
        <text x="160" y="140" font-size="24" text-anchor="middle" fill="black">ג</text>

        <!-- Option B (middle-right) -->
        <rect x="240" y="0" width="80" height="80" fill="white" stroke="black" stroke-width="2"/>
        <circle cx="280" cy="40" r="20" fill="black"/>
        <text x="280" y="140" font-size="24" text-anchor="middle" fill="black">ב</text>

        <!-- Option A (rightmost) -->
        <rect x="360" y="0" width="80" height="80" fill="white" stroke="black" stroke-width="2"/>
        <polygon points="400,10 428,25 428,55 400,70 372,55 372,25" fill="black"/> <!-- Hexagon 6 sides -->
        <text x="400" y="140" font-size="24" text-anchor="middle" fill="black">א</text>
    </g>
</svg>
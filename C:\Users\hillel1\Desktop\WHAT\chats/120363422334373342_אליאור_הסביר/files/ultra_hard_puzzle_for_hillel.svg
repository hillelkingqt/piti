<svg width="500" height="600" viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
    <defs>
        <g id="shape-square"><rect x="-40" y="-40" width="80" height="80" stroke="black" stroke-width="4" fill="none"/></g>
        <g id="shape-circle"><circle cx="0" cy="0" r="40" stroke="black" stroke-width="4" fill="none"/></g>
        <g id="shape-triangle"><polygon points="0,-45 45,35 -45,35" stroke="black" stroke-width="4" fill="none"/></g>
        <line id="line-vertical" x1="0" y1="-30" x2="0" y2="30" stroke="black" stroke-width="3"/>
        <line id="line-horizontal" x1="-30" y1="0" x2="30" y2="0" stroke="black" stroke-width="3"/>
        <circle id="dot" cx="0" cy="0" r="5" fill="black"/>
    </defs>
    <text x="250" y="40" font-size="28" text-anchor="middle" font-weight="bold">מצא את הצורה החסרה לפי החוקיות</text>
    <g transform="translate(50, 80)">
        <path d="M133,0 V400 M266,0 V400 M0,133 H400 M0,266 H400" stroke="#ccc" stroke-width="2"/>
        <g transform="translate(66.5, 66.5)">
            <use href="#shape-square"/>
            <use href="#line-vertical"/>
            <use href="#dot"/>
        </g>
        <g transform="translate(199.5, 66.5)">
            <use href="#shape-circle"/>
            <use href="#line-horizontal"/>
            <use href="#dot" transform="translate(-15, 0)"/>
            <use href="#dot" transform="translate(15, 0)"/>
        </g>
        <g transform="translate(332.5, 66.5)">
            <use href="#shape-triangle"/>
            <use href="#dot" transform="translate(0, -15)"/>
            <use href="#dot" transform="translate(-15, 15)"/>
            <use href="#dot" transform="translate(15, 15)"/>
        </g>
        <g transform="translate(66.5, 199.5)">
            <use href="#shape-circle"/>
            <use href="#dot" transform="translate(-15, 0)"/>
            <use href="#dot" transform="translate(15, 0)"/>
        </g>
        <g transform="translate(199.5, 199.5)">
            <use href="#shape-triangle"/>
            <use href="#line-vertical"/>
            <use href="#dot" transform="translate(0, -15)"/>
            <use href="#dot" transform="translate(-15, 15)"/>
            <use href="#dot" transform="translate(15, 15)"/>
        </g>
        <g transform="translate(332.5, 199.5)">
            <use href="#shape-square"/>
            <use href="#line-horizontal"/>
            <use href="#dot"/>
        </g>
        <g transform="translate(66.5, 332.5)">
            <use href="#shape-triangle"/>
            <use href="#line-horizontal"/>
            <use href="#dot" transform="translate(0, -15)"/>
            <use href="#dot" transform="translate(-15, 15)"/>
            <use href="#dot" transform="translate(15, 15)"/>
        </g>
        <g transform="translate(199.5, 332.5)">

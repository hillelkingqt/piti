            <use href="#dot"/>
        </g>
        <g transform="translate(332.5, 332.5)">
            <text x="0" y="15" font-size="80" fill="red" text-anchor="middle">?</text>
        </g>
    </g>
    <g transform="translate(0, 500)">
        <g transform="translate(437.5, 50)">
             <rect x="-50" y="-35" width="100" height="70" rx="10" stroke="#aaa" fill="#f9f9f9"/>

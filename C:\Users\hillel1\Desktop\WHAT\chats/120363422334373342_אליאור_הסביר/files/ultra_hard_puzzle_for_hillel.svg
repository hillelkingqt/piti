        </g>
        <g transform="translate(62.5, 50)">
            <rect x="-50" y="-35" width="100" height="70" rx="10" stroke="#aaa" fill="#f9f9f9"/>
            <use href="#shape-circle"/>
            <use href="#line-vertical"/>
            <use href="#dot" transform="translate(-15, 0)"/>
            <use href="#dot" transform="translate(15, 0)"/>

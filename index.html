<!DOCTYPE html>
<html lang="he" dir="rtl"> <!-- Added dir="rtl" -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פיתי - עוזרת אישית</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet"> <!-- Example Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar for Chat List -->
        <aside class="sidebar">
            <header class="sidebar-header">
                <div class="logo-title">
                     <i class="fas fa-robot bot-icon"></i> <!-- Bot icon -->
                    <h2>הצ'אטים שלי</h2>
                 </div>
                <div class="sidebar-controls">
                     <button id="new-chat-btn" title="צ'אט חדש" class="control-btn">
                        <i class="fas fa-plus"></i>
                     </button>
                     <button id="dark-mode-toggle" title="מצב כהה/בהיר" class="control-btn">
                         <i class="fas fa-moon"></i>
                     </button>
                     <button id="open-admin-panel-btn" title="ניהול מנהלים" class="control-btn hidden">
                        <i class="fas fa-users-cog"></i>
                    </button>
                 </div>
            </header>
            <div class="chat-list-container">
                <ul id="chat-list">
                    <!-- Populated by JS -->
                </ul>
            </div>
             <footer class="sidebar-footer">
                <span id="user-greeting">טוען...</span>
                <i class="fas fa-user user-icon"></i>
             </footer>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-content">
            <header class="chat-header">
                <h1 id="current-chat-title">פיתי</h1>
                 <!-- Chat specific controls can go here -->
            </header>
            <div id="chat-messages" class="chat-messages-container">
                <!-- Messages will be added here -->
            </div>
            <footer class="chat-input-area"> <!-- Changed to footer for semantic meaning -->
                <textarea id="message-input" placeholder="שאל/י את פיתי..." rows="1"></textarea>
                <button id="send-button" title="שלח הודעה">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </footer>
        </main>
        <!-- Admin Management Panel (NEW) -->
        <div id="admin-management-panel" class="admin-panel hidden">
            <header class="admin-panel-header">
                <h2>ניהול מנהלים</h2>
                <button id="close-admin-panel-btn" title="סגור" class="control-btn">
                    <i class="fas fa-times"></i>
                </button>
            </header>
            <div class="admin-panel-content">
                <section id="add-admin-section">
                    <h3>הוספת מנהל חדש</h3>
                    <form id="add-admin-form">
                        <div>
                            <label for="admin-email-input">כתובת אימייל:</label>
                            <input type="email" id="admin-email-input" required placeholder="user@example.com" style="width: 90%; margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                        </div>
                        <div style="margin-bottom: 10px;">
                            <input type="checkbox" id="admin-temporary-checkbox" style="margin-right: 5px;">
                            <label for="admin-temporary-checkbox">מנהל זמני?</label>
                        </div>
                        <div id="admin-duration-section" class="hidden" style="margin-bottom: 10px;">
                            <label for="admin-duration-days-input">משך הרשאה (בימים):</label>
                            <input type="number" id="admin-duration-days-input" min="1" placeholder="לדוגמה: 7" style="width: 60px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                        </div>
                        <button type="submit" id="add-admin-submit-btn" class="primary-button" style="padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">הוסף מנהל</button>
                    </form>
                </section>
                <hr style="margin: 20px 0;">
                <section id="current-admins-section">
                    <h3>מנהלים קיימים</h3>
                    <div id="admin-list-container" style="max-height: 300px; overflow-y: auto; border: 1px solid #eee; padding: 10px; border-radius: 4px;">
                        <p>טוען רשימת מנהלים...</p>
                        <!-- Admin list will be populated by JS -->
                    </div>
                </section>
            </div>
        </div>
        <!-- End Admin Management Panel -->
    </div>

    <!-- Username Modal (Hidden initially) -->
    <div id="username-modal" class="modal initial-modal"> <!-- Added initial-modal class -->
        <div class="modal-content">
            <i class="fas fa-feather-alt modal-icon"></i>
            <h2>ברוכים הבאים לפיתי!</h2>
            <p>כדי שנוכל לשמור את השיחות שלך, איך תרצה/י שפיתי תקרא לך?</p>
            <input type="text" id="username-input" placeholder="השם שלך..." required>
            <button id="save-username-btn" class="primary-button">שמור והתחל לשוחח</button>
        </div>
    </div>

    <!-- Load JS files -->
    <script src="apiKeyManager.js"></script>
    <script src="apiService.js"></script>     <!-- **Now includes INSECURE direct image gen** -->
    <script src="geminiService.js"></script>
    <script src="script.js"></script>
    <script src="adminPanel.js"></script>
</body>
</html>
